<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="Image1.png" alt="Image #1">
            <img class="slide" src="Image2.png" alt="Image #2">
            <img class="slide" src="Image3.png" alt="Image #3">
            <img class="slide" src="Image4.png" alt="Image #4">
            <img class="slide" src="Image5.png" alt="Image #5">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
